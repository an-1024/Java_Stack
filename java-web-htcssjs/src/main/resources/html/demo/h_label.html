<html><!--html根标签：一个网页中只有一个根标签-->
    <!--避免浏览器中文乱码-->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <head><!--html的子标签：表示头部-->
        <!--给浏览器看的，因此head中的内容不会出现在网页中-->
        <title>
            顾名思义：这个网页的名称，但是并不会展现在网页上
        </title>
    </head>
    <body>
        <!--这里的内容是展现给用户看的-->
        <h1>h标签的作用：</h1>
        <h2>表示标题层级</h2>
        <p>这是一个段落 </p>
        <!--一般标签都是成对出现，但是也存在一些自结束标签-->
        <!--自结束标签, 只有一个标签，自己结束自己-->
        <img src="">
        <input>
    </body>
</html>
